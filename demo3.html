<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每个扇形设置不同的样式</title>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>

    <script src="js/echarts.simple.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data:[
                        {value:400, name:'搜索引擎',itemStyle: {
                            normal: {
                                color: 'blue'
                            }
                        }},
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'}
                    ]
                }
            ],
            itemStyle: {
                    normal: {
                    // 阴影的大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            //背景颜色
            backgroundColor: '#2c343c',
            //文本的样式
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            //饼图的话还要将标签的视觉引导线的颜色设为浅色
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                }
            }
}
        };
        myChart.setOption(option);
    </script>
</body>
</html>
