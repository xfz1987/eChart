        // 显示标题，图例和空的坐标轴
        myChart.setOption({

            tooltip: {},
            legend: {

            yAxis: {},
            series: [{
                name: '销量',

        });

        // 异步加载数据
        $.get('data.json').done(function (data){
            // 填入数据
            myChart.setOption({
                xAxis: {
                    data: data.categories
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',
